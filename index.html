<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Marvel API</title>
</head>

<body>
    <div class='container'>

        <!-- header -->
        <a href="./index.html">
            <h1 class="h1"><img src="./img/marvel-logo.png" id="logo"></h1>
        </a>

        <!-- portada -->
        <div id="home">
            <div class="row">
                <div id="characters" class="home-wrap">
                    <img id="home1" class="img-home" src="./img/home-characters.png" alt="characters">
                    <span class="titulo">Personajes ></span>
                </div>

                <div id="comics" class="home-wrap">
                    <img id='home2' class="img-home" src="./img/home-comics.png" alt="comics">
                    <span class="titulo">Comics ></span>
                </div>
            </div>

            <!-- barra de busqueda -->
            <div id="search-bar"></div>
            <!-- contenido -->
            <div id="content"></div>
            <!-- boton cargar más -->
            <button id="display-more" class="hide">Cargar más</button>
        </div>
    </div>

</body>
<script src="./js/config.js"></script>
<script src="./js/main.js"></script>
<script src="./js/getDetails.js"></script>
<script src="./js/search.js"></script>

</html>
